{% extends "base.html" %}

{% block content %}

<!-- Title bar -->
<div class="w-full bg-slate-100 text-slate-800 py-6 px-6 flex items-center gap-2">
  <h1 class="text-2xl font-bold">Committee Chats</h1>
  <span class="text-2xl">ðŸ‘¥</span>
</div>

<!-- Search bar -->
<div class="p-4 bg-slate-100">
  <div class="max-w-4xl mx-auto">
    <input
      type="text"
      placeholder="Search for a committee..."
      class="w-full px-4 py-2 rounded-full border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm transition"
    />
  </div>
</div>

<div class="p-4 bg-slate-100">
    <div class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
  
      <!-- Tech Committee card -->
      <a href="{{ url_for('committee_ui', committee_name='TechCommittee') }}"
         class="block bg-white rounded-xl shadow border border-slate-200 p-4 hover:shadow-md transition hover:border-indigo-400 flex gap-4 items-center">
        <div class="flex-shrink-0 w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 text-xl">
          <i class="fas fa-laptop-code"></i> <!-- Tech-themed logo -->
        </div>
        <div>
          <h3 class="text-lg font-semibold text-slate-800 mb-1">Tech Committee</h3>
          <p class="text-sm text-slate-500">Discuss technical initiatives and new innovations.</p>
        </div>
      </a>
  
      <!-- Marketing Committee card -->
      <a href="{{ url_for('committee_ui', committee_name='MarketingCommittee') }}"
         class="block bg-white rounded-xl shadow border border-slate-200 p-4 hover:shadow-md transition hover:border-indigo-400 flex gap-4 items-center">
        <div class="flex-shrink-0 w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 text-xl">
          <i class="fas fa-bullhorn"></i> <!-- Marketing logo -->
        </div>
        <div>
          <h3 class="text-lg font-semibold text-slate-800 mb-1">Marketing Committee</h3>
          <p class="text-sm text-slate-500">Plan and strategize marketing campaigns and events.</p>
        </div>
      </a>
  
      <!-- Example: Events Committee -->
      <a href="{{ url_for('committee_ui', committee_name='EventsCommittee') }}"
         class="block bg-white rounded-xl shadow border border-slate-200 p-4 hover:shadow-md transition hover:border-indigo-400 flex gap-4 items-center">
        <div class="flex-shrink-0 w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 text-xl">
          <i class="fas fa-calendar-alt"></i> <!-- Events logo -->
        </div>
        <div>
          <h3 class="text-lg font-semibold text-slate-800 mb-1">Events Committee</h3>
          <p class="text-sm text-slate-500">Organize campus events and gatherings.</p>
        </div>
      </a>
  
      <!-- More committees as needed -->
    </div>
  </div>
  
  

{% endblock %}
