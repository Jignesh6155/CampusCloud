{% extends "base.html" %}
{% block content %}
<div id="pageContainer" class="h-screen flex bg-slate-100">
  <!-- ‚ñ∏ Sidebar (Unit Navigation) -->
  <div class="flex h-full w-full max-w-[20rem] flex-col rounded-xl bg-black/5 border border-black/10 p-4 pt-4 shadow-xl shadow-blue-gray-900/5">
    <a href="/forums" class="text-indigo-600 text-sm hover:underline block mb-5 text-left">
      ‚Üê Back to Forums
    </a>
    <h1 class="text-2xl font-bold leading-tight text-blue-gray-900 text-center mb-4">
      {{ unit_code|upper }} Discussion üöÄ
    </h1>

    <nav class="flex-1 overflow-y-auto text-base font-medium">
      <div role="button" class="tab-btn flex items-center w-full p-3 rounded-lg hover:bg-blue-50" data-channel="general">
        <i class="fas fa-comments w-5 h-5 mr-3 text-slate-600"></i> General
      </div>
      <div role="button" class="tab-btn flex items-center w-full p-3 rounded-lg hover:bg-blue-50" data-channel="assignments">
        <i class="fas fa-tasks w-5 h-5 mr-3 text-slate-600"></i> Assignments
      </div>
      <div role="button" class="tab-btn flex items-center w-full p-3 rounded-lg hover:bg-blue-50" data-channel="resources">
        <i class="fas fa-folder-open w-5 h-5 mr-3 text-slate-600"></i> Resources
      </div>
    </nav>
  </div>

  <!-- ‚ñ∏ Chat Area -->
  <div class="flex-1 flex flex-col p-4">
    <div class="relative h-full overflow-y-auto pr-2">

      <!-- Classic Chat -->
      <div id="classic-chat" class="h-full overflow-y-auto pr-2">
        <div id="chat-messages" class="space-y-4">
          <!-- Messages injected by JS -->
        </div>
      </div>

      <!-- General SMS-Style Chat (no sidebar or conversation list) -->
      <div id="general-chat-container" class="hidden w-full h-full bg-white">
        <div class="flex flex-col h-full bg-white rounded-xl border shadow">

          <!-- Header -->
          <div class="p-4 border-b flex justify-between items-center">
            <div class="font-bold">General Chat</div>
            <i class="fa fa-ellipsis-h text-gray-400"></i>
          </div>

          <!-- Message Body -->
          <div class="flex-1 p-4 overflow-y-auto bg-gray-50 space-y-4">
            <div class="flex items-start space-x-3">
              <div class="w-8 h-8 bg-indigo-200 rounded-full"></div>
              <div class="bg-gray-200 p-2 rounded-lg">Hi everyone üëã</div>
            </div>
            <div class="flex justify-end">
              <div class="bg-blue-100 p-2 rounded-lg">Welcome to the General channel!</div>
            </div>
          </div>

          <!-- Message Input -->
          <div class="p-4 border-t flex items-center space-x-3">
            <i class="fa fa-smile-o text-gray-500 text-xl"></i>
            <input type="text" placeholder="Type your message..." class="flex-1 bg-gray-100 rounded-full px-4 py-2 focus:outline-none">
            <i class="fa fa-paper-plane-o bg-blue-600 text-white rounded-full px-4 py-2 cursor-pointer"></i>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Slide-in animation -->
<style>
  #pageContainer { transform: translateX(100%); opacity: 0; }
  #pageContainer.slide-in { animation: slideIn 0.6s ease forwards; }
  @keyframes slideIn {
    from { transform: translateX(100%); opacity: 0; }
    to   { transform: translateX(0);     opacity: 1; }
  }
</style>

<script>
  const unitCode       = "{{ unit_code }}";
  let   currentChannel = "general";

  const messagesBox   = document.getElementById("chat-messages");
  const tabBtns       = document.querySelectorAll(".tab-btn");
  const classicChat   = document.getElementById("classic-chat");
  const generalChat   = document.getElementById("general-chat-container");

  async function loadMessages () {
    if (currentChannel !== "general") {
      const res  = await fetch(`/units/${unitCode}/messages?channel=${currentChannel}`);
      const data = await res.json();
      messagesBox.innerHTML = "";
      data.forEach(addMsg);
      messagesBox.scrollTop = messagesBox.scrollHeight;
    }
  }

  function addMsg (m) {
    const wrap = document.createElement("div");
    wrap.className = "flex items-start gap-3 max-w-[75%]";
    wrap.innerHTML = `
      <div class="flex-shrink-0 bg-indigo-300 text-white rounded-full w-10 h-10 flex items-center justify-center font-semibold text-sm">
        ${m.author?.charAt(0)?.toUpperCase() || "A"}
      </div>
      <div class="rounded-2xl shadow p-3 flex-1 bg-indigo-50">
        <div class="flex justify-between items-center mb-1">
          <span class="font-semibold text-slate-800 text-sm">${m.author || "Anonymous"}</span>
          <span class="text-xs text-slate-500">${new Date(m.timestamp).toLocaleString()}</span>
        </div>
        <p class="text-sm text-slate-900 whitespace-pre-wrap break-words">${m.message}</p>
      </div>`;
    messagesBox.appendChild(wrap);
  }

  // Channel switching
  tabBtns.forEach(btn =>
    btn.addEventListener("click", () => {
      tabBtns.forEach(b => b.classList.remove("bg-slate-100", "text-indigo-600", "font-semibold"));
      btn.classList.add("bg-slate-100", "text-indigo-600", "font-semibold");
      currentChannel = btn.dataset.channel;

      if (currentChannel === "general") {
        classicChat.classList.add("hidden");
        generalChat.classList.remove("hidden");
      } else {
        generalChat.classList.add("hidden");
        classicChat.classList.remove("hidden");
        loadMessages();
      }
    })
  );

  loadMessages();

  window.addEventListener("DOMContentLoaded", () =>
    requestAnimationFrame(() => requestAnimationFrame(() =>
      document.getElementById("pageContainer").classList.add("slide-in"))));
</script>
{% endblock %}
