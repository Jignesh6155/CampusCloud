{% extends "base.html" %}
{% block content %}
<!-- üî≤ Outer padding wrapper for spacing on all sides -->
<div class="p-4 h-screen bg-slate-100">
  <div id="pageContainer" class="h-full flex bg-white rounded-xl shadow-lg overflow-hidden">
  
    <!-- ‚ñ∏ Sidebar (Unit Navigation) -->
    <div class="flex h-full w-[20rem] flex-col bg-gradient-to-b from-gray-50 to-gray-100 border-r border-gray-300 border-l border-white/70 rounded-l-xl shadow-lg z-10">
      <a href="/forums" class="text-indigo-600 text-sm hover:underline block px-4 pt-4 mb-4">
        ‚Üê Back to Forums
      </a>
      <h1 class="text-2xl font-bold leading-tight text-blue-gray-900 text-center mb-4 px-4">
        {{ unit_code|upper }} Discussion üöÄ
      </h1>

      <nav class="flex-1 overflow-y-auto text-base font-medium px-2">
        <div role="button" class="tab-btn flex items-center w-full p-3 rounded-lg hover:bg-blue-50" data-channel="general">
          <i class="fas fa-comments w-5 h-5 mr-3 text-slate-600"></i> General
        </div>
        <div role="button" class="tab-btn flex items-center w-full p-3 rounded-lg hover:bg-blue-50" data-channel="assignments">
          <i class="fas fa-tasks w-5 h-5 mr-3 text-slate-600"></i> Assignments
        </div>
        <div role="button" class="tab-btn flex items-center w-full p-3 rounded-lg hover:bg-blue-50" data-channel="resources">
          <i class="fas fa-folder-open w-5 h-5 mr-3 text-slate-600"></i> Resources
        </div>
      </nav>
    </div>

    <!-- ‚ñ∏ Chat Area -->
    <div class="flex-1 flex flex-col h-full">
      <div class="relative h-full overflow-y-auto">

        <!-- Classic Chat -->
        <div id="classic-chat" class="h-full overflow-y-auto">
          <div id="chat-messages" class="space-y-4 p-4">
            <!-- Messages injected by JS -->
          </div>
        </div>

        <!-- General SMS-Style Chat -->
        <div id="general-chat-container" class="hidden h-full bg-gradient-to-b from-white to-slate-100 rounded-r-xl border-l border-gray-200 shadow-lg">
          <div class="flex flex-col h-full">

            <!-- Header -->
            <div class="p-4 border-b flex justify-between items-center bg-white shadow-sm">
              <div class="font-bold text-indigo-700 text-lg">General Chat</div>
              <i class="fa fa-ellipsis-h text-gray-400"></i>
            </div>

            <!-- Message Body -->
            <div class="flex-1 px-6 py-4 overflow-y-auto space-y-6">
              <div class="flex items-start space-x-4">
                <div class="w-10 h-10 bg-indigo-300 rounded-full shadow-sm flex items-center justify-center text-white font-semibold">A</div>
                <div>
                  <div class="bg-gray-200 px-4 py-3 rounded-2xl text-sm text-gray-800 max-w-md shadow-sm">
                    Hi everyone üëã Just testing the chat layout!
                  </div>
                  <div class="text-xs text-gray-400 mt-1">Today at 3:45 PM</div>
                </div>
              </div>
              <div class="flex justify-end">
                <div class="text-right">
                  <div class="bg-indigo-500 text-white px-4 py-3 rounded-2xl text-sm max-w-md shadow-md">
                    Welcome to the General channel!
                  </div>
                  <div class="text-xs text-gray-400 mt-1">Today at 3:46 PM</div>
                </div>
              </div>
            </div>

            <!-- Message Input -->
            <div class="p-4 border-t bg-white flex items-center space-x-4 shadow-inner">
              <i class="fa fa-smile-o text-gray-400 text-2xl cursor-pointer"></i>
              <input
                type="text"
                placeholder="Type your message..."
                class="flex-1 bg-gray-100 rounded-full px-5 py-3 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-200"
              >
              <i class="fa fa-paper-plane-o text-white bg-indigo-600 hover:bg-indigo-700 transition px-4 py-3 rounded-full text-lg cursor-pointer"></i>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Slide-in animation -->
<style>
  #pageContainer { transform: translateX(100%); opacity: 0; }
  #pageContainer.slide-in { animation: slideIn 0.6s ease forwards; }
  @keyframes slideIn {
    from { transform: translateX(100%); opacity: 0; }
    to   { transform: translateX(0);     opacity: 1; }
  }
</style>

<script>
  const unitCode       = "{{ unit_code }}";
  let   currentChannel = "general";

  const messagesBox   = document.getElementById("chat-messages");
  const tabBtns       = document.querySelectorAll(".tab-btn");
  const classicChat   = document.getElementById("classic-chat");
  const generalChat   = document.getElementById("general-chat-container");

  async function loadMessages () {
    if (currentChannel !== "general") {
      const res  = await fetch(`/units/${unitCode}/messages?channel=${currentChannel}`);
      const data = await res.json();
      messagesBox.innerHTML = "";
      data.forEach(addMsg);
      messagesBox.scrollTop = messagesBox.scrollHeight;
    }
  }

  function addMsg (m) {
    const wrap = document.createElement("div");
    wrap.className = "flex items-start gap-3 max-w-[75%]";
    wrap.innerHTML = `
      <div class="flex-shrink-0 bg-indigo-300 text-white rounded-full w-10 h-10 flex items-center justify-center font-semibold text-sm">
        ${m.author?.charAt(0)?.toUpperCase() || "A"}
      </div>
      <div class="rounded-2xl shadow p-3 flex-1 bg-indigo-50">
        <div class="flex justify-between items-center mb-1">
          <span class="font-semibold text-slate-800 text-sm">${m.author || "Anonymous"}</span>
          <span class="text-xs text-slate-500">${new Date(m.timestamp).toLocaleString()}</span>
        </div>
        <p class="text-sm text-slate-900 whitespace-pre-wrap break-words">${m.message}</p>
      </div>`;
    messagesBox.appendChild(wrap);
  }

  tabBtns.forEach(btn =>
    btn.addEventListener("click", () => {
      tabBtns.forEach(b => b.classList.remove("bg-slate-100", "text-indigo-600", "font-semibold"));
      btn.classList.add("bg-slate-100", "text-indigo-600", "font-semibold");
      currentChannel = btn.dataset.channel;

      if (currentChannel === "general") {
        classicChat.classList.add("hidden");
        generalChat.classList.remove("hidden");
      } else {
        generalChat.classList.add("hidden");
        classicChat.classList.remove("hidden");
        loadMessages();
      }
    })
  );

  loadMessages();

  window.addEventListener("DOMContentLoaded", () =>
    requestAnimationFrame(() => requestAnimationFrame(() =>
      document.getElementById("pageContainer").classList.add("slide-in"))));
</script>
{% endblock %}
