{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto mt-6 p-6 bg-white rounded shadow">
  <h1 class="text-2xl font-bold mb-4">Edit Profile</h1>
  <form action="{{ url_for('routes.update_profile') }}" method="POST" enctype="multipart/form-data" class="space-y-4">
    <div>
      <label class="block text-sm font-semibold">Full Name</label>
      <input type="text" name="full_name" value="{{ user.full_name }}" class="w-full border rounded px-3 py-2" required>
    </div>
    <div>
      <label class="block text-sm font-semibold">Job Title</label>
      <input type="text" name="job_title" value="{{ user.job_title }}" class="w-full border rounded px-3 py-2">
    </div>
    <div>
      <label class="block text-sm font-semibold">Bio</label>
      <textarea name="bio" rows="3" class="w-full border rounded px-3 py-2">{{ user.bio }}</textarea>
    </div>
    <div>
      <label class="block text-sm font-semibold">Hobbies (comma-separated)</label>
      <input type="text" name="hobbies" value="{{ user.hobbies | join(', ') }}" class="w-full border rounded px-3 py-2">
    </div>
    <div>
      <label class="block text-sm font-semibold">Profile Picture</label>
      <input type="file" name="profile_picture" accept="image/*" class="w-full">
    </div>
    <div>
      <label class="block text-sm font-semibold">Cover Picture</label>
      <input type="file" name="cover_picture" accept="image/*" class="w-full">
    </div>
    <div class="flex gap-2 mt-4">
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Save</button>
      <a href="{{ url_for('routes.profile_landing_page') }}" class="bg-slate-400 text-white px-4 py-2 rounded hover:bg-slate-500">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
